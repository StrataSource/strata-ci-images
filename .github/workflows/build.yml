name: Build Docker Images

on:
  workflow_dispatch

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@master
      - name: Build and push windows image
        env: 
          USER: ${{ secrets.DOCKER_USER }}
          TOKEN: ${{ secrets.DOCKER_TOKEN }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
        working-directory: .
        run: |
          echo "Logging in..."
          docker login -u $env:USER -p $env:TOKEN $env:DOCKER_REGISTRY
          echo "Building the image..."
          docker build -f win64.dockerfile -m 6G -t $env:DOCKER_REGISTRY/ci/chaos-vsbuildtools:latest .
          echo "Pushing the image to registry..."
          docker push $env:DOCKER_REGISTRY/ci/chaos-vsbuildtools:latest
          docker logout
