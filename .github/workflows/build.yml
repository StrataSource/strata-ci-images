name: Build Docker Images

on:
  workflow_dispatch

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@master
      - name: Build and push windows image
        env: 
          USER: ${{ secrets.DOCKER_USER }}
          TOKEN: ${{ secrets.DOCKER_TOKEN }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        working-directory: .
        run: |
          docker login -u $env:USER -p $env:TOKEN $env:DOCKER_REGISTRY
          docker build -f win64.dockerfile -m 6G -t $env:DOCKER_REGISTRY/$env:IMAGE_NAME .
          docker push $env:DOCKER_REGISTRY/$env:IMAGE_NAME
          docker logout
